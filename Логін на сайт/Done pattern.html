<body>
<script> 
function LogIn(obj) {
var l = obj.login.value;
var p = obj.pass.value;
var l_pat = /[a-z0-9]{4-15}/i;
var p_pat = /[[a-z]{1,}[0-9]{1,}|[0-9]{1,}[a-z]{1,}]{8,}/i;
var prov1 = l_pat.test(l);
var prov2 = p_pat.test(p);
if(prov1==true && prov2==true)
{ 
window.location.href="index.html"
} 
else alert ("lala");
}
</script> 
<form name="login1">
<table>
<tr>
<td><input name="login" class="input" placeholder="Login"></td>
</tr>
<tr>
<td><input name="pass" class="input" placeholder="Password"></td>
</tr>
<tr class="button1"><td><input type="button" class="button" onClick="LogIn(login1);" value="Log In"></td></tr>
</table>
</form>
</body>
